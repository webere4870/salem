<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic YouTube Video Embed</title>
</head>
<body>
    <div id="player"></div>

    <script>
        // Sample object from the YouTube API response
        const playlistItem = {
            "kind": "youtube#playlistItem",
            "etag": "_FxG0n-JOIaNnmkyyKFIPNi1_zI",
            "id": "UExjcFRNU0wtRlItZjVaZ1hMLXpZUGpsT2JqQXJvNGxrMy41NkI0NEY2RDEwNTU3Q0M2",
            "snippet": {
                "publishedAt": "2023-05-16T22:19:56Z",
                "channelId": "UCneKpMu9SFGlt2usTdAI75A",
                "title": "Our King Will Not Be Mocked",
                "description": "For details about this sermon and for related resources, click here: \nhttps://www.gty.org/library/sermons-library/81-101\n\nTo receive John MacArthur’s monthly letter, as well as offers for resources by mail, click here: https://www.gty.org/home/newtogty\n\nFollow us on:\n\nFacebook: https://www.facebook.com/gracetoyou\nTwitter: https://twitter.com/gracetoyou\nInstagram: https://www.instagram.com/gracetoyou\n\nCopyright © 2021, Grace to You. All rights reserved.\n\nFor details about our copyright policy, click here: https://www.gty.org/about#copyright",
                "thumbnails": {
                    "default": {
                        "url": "https://i.ytimg.com/vi/b31RwRqCuOY/default.jpg",
                        "width": 120,
                        "height": 90
                    },
                    "medium": {
                        "url": "https://i.ytimg.com/vi/b31RwRqCuOY/mqdefault.jpg",
                        "width": 320,
                        "height": 180
                    },
                    "high": {
                        "url": "https://i.ytimg.com/vi/b31RwRqCuOY/hqdefault.jpg",
                        "width": 480,
                        "height": 360
                    },
                    "standard": {
                        "url": "https://i.ytimg.com/vi/b31RwRqCuOY/sddefault.jpg",
                        "width": 640,
                        "height": 480
                    },
                    "maxres": {
                        "url": "https://i.ytimg.com/vi/b31RwRqCuOY/maxresdefault.jpg",
                        "width": 1280,
                        "height": 720
                    }
                },
                "channelTitle": "Grace to You",
                "playlistId": "PLcpTMSL-FR-f5ZgXL-zYPjlObjAro4lk3",
                "position": 0,
                "resourceId": {
                    "kind": "youtube#video",
                    "videoId": "b31RwRqCuOY"
                },
                "videoOwnerChannelTitle": "Grace to You",
                "videoOwnerChannelId": "UCneKpMu9SFGlt2usTdAI75A"
            }
        };

        // Extract videoId from the playlistItem object
        const videoId = playlistItem.snippet.resourceId.videoId;

        // Create the iframe for the embedded player
        const playerDiv = document.getElementById('player');
        const iframe = document.createElement('iframe');
        iframe.setAttribute('width', '100%');
        iframe.setAttribute('height', '315');
        iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}`);
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allowfullscreen', '');

        // Append the iframe to the player div
        playerDiv.appendChild(iframe);
    </script>
</body>
</html>
